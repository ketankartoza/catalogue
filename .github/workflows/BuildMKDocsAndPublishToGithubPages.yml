name: Build MKDocs And Publish To Github Pages

on:
  push:
    branches:
      - master
  # Allow manually running in the actions tab
  workflow_dispatch:

jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main from GitHub
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pip install -r REQUIREMENTS.txt

      - name: Create Mkdocs Config ðŸš€
        working-directory: ./docs
        run: ./create-mkdocs-html-config.sh  # Ensure this script exists and is executable

      - name: Build MkDocs site
        run: |
          mkdocs build --config-file docs/mkdocs.yml
          
      - name: List contents of the site directory
        run: ls -R ./site  # Ensure the build generated files in the 'site' folder

      - name: Deploy docs to GitHub Pages
        uses: mhausenblas/mkdocs-deploy-gh-pages@master
        with:
          folder: site  # Make sure you're deploying the generated `site/` folder
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CONFIG_FILE: docs/mkdocs.yml
